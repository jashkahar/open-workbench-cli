# Redis configuration for cache component

# Network
port {{.Port}}
bind 0.0.0.0

# Security
{{if .Password}}
requirepass {{.Password}}
{{end}}

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Performance
tcp-keepalive 300
timeout 0

# Disable protected mode
protected-mode no 